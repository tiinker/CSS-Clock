<!DOCTYPE html>
<html>
    <head>
        <title>CSS Clock</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <svg>
                <circle cx="200" cy="200" r="180"></circle>
                <!-- <circle cx="200" cy="200" r="160"></circle> -->
                <line id="hour" x1="200" y1="85" x2="200" y2="200"></line>
                <line id="minute" x1="200" y1="45" x2="200" y2="200"></line>
                <line id="second" x1="200" y1="45" x2="200" y2="200"></line>
                <circle id="pin" cx="200" cy="200" r="1"></circle>

                <text class="faceNum" x="185" y="50">12</text>
                <text class="faceNum" x="277" y="73">1</text>
                <text class="faceNum" x="333" y="130">2</text>
                <text class="faceNum" x="353" y="207">3</text>
                <text class="faceNum" x="333" y="287">4</text>
                <text class="faceNum" x="275" y="345">5</text>
                <text class="faceNum" x="193" y="367">6</text>
                <text class="faceNum" x="113" y="345">7</text>
                <text class="faceNum" x="55" y="287">8</text>
                <text class="faceNum" x="35" y="207">9</text>
                <text class="faceNum" x="52" y="130">10</text>
                <text class="faceNum" x="111" y="73">11</text>
            </svg>
        </div>
        <script src="action.js" type="text/javascript"></script>
    </body>
</html>
