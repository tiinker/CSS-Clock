<!DOCTYPE html>
<html>
    <head>
        <title>CSS Clock</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <svg>
                <circle cx="200" cy="200" r="180"></circle>
                <line id="hour" x1="200" y1="85" x2="200" y2="200"></line>
                <line id="minute" x1="200" y1="45" x2="200" y2="200"></line>
                <line id="second" x1="200" y1="45" x2="200" y2="200"></line>
            </svg>
        </div>
        <script src="action.js" type="text/javascript"></script>
    </body>
</html>
