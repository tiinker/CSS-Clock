<!DOCTYPE html>
<html>
    <head>
        <title>CSS Clock</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="action.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="container">
            <svg>
                <circle cx="200" cy="200" r="180"></circle>
                <line id="hour" x1="200" y1="85" x2="200" y2="200" transform="rotate(30, 200, 200)"></line>
                <line id="minute" x1="200" y1="45" x2="200" y2="200" transform="rotate(0, 200, 200)"></line>
                <line id="second" x1="200" y1="45" x2="200" y2="200" transform="rotate(282, 200, 200)"></line>
            </svg>
        </div>
    </body>
</html>
